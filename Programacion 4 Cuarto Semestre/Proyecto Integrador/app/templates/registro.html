<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - System Alpha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        body {
            background: url("{{ url_for('static', filename='img/fondo_registro.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'VT323', monospace;
            margin: 0;
            color: #ffb84d;
        }

        body::after {
            content: " ";
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 10;
        }

        .container {
            position: relative;
            z-index: 5;
        }

        .hud-card {
            background: rgba(20, 15, 5, 0.85);
            border: 2px solid #ffb84d;
            clip-path: polygon(10% 0, 100% 0, 100% 90%, 90% 100%, 0 100%, 0 10%);
            width: 100%;
            max-width: 450px;
            padding: 40px;
            box-shadow: inset 0 0 20px rgba(255, 184, 77, 0.2), 0 0 15px rgba(0,0,0,0.8);
            position: relative;
        }

        .hud-card::before {
            content: "MINDUSTRY-CORP SYSTEM";
            position: absolute;
            top: 10px; right: 20px;
            font-size: 0.8rem;
            color: #ff4d4d;
        }

        .title-warning {
            color: #ff4d4d;
            text-transform: uppercase;
            font-size: 2.2rem;
            text-align: center;
            letter-spacing: 3px;
            border-bottom: 2px solid #ff4d4d;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255, 77, 77, 0.5);
        }

        .form-label {
            font-size: 1.3rem;
            text-transform: uppercase;
            margin-bottom: 5px;
            display: block;
        }

        .form-control {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid #ffb84d;
            border-radius: 0;
            color: #ffb84d;
            font-family: 'VT323', monospace;
            font-size: 1.4rem;
            padding: 8px;
        }

        .form-control:focus {
            background: rgba(255, 184, 77, 0.1);
            border-color: #ff4d4d;
            box-shadow: 0 0 10px rgba(255, 184, 77, 0.3);
            outline: none;
            color: #fff;
        }

        .btn-execute {
            background: transparent;
            border: 2px solid #ffb84d;
            color: #ffb84d;
            font-size: 1.6rem;
            text-transform: uppercase;
            padding: 10px;
            width: 100%;
            margin-top: 20px;
            position: relative;
            transition: 0.2s;
            cursor: pointer;
        }

        .btn-execute:hover {
            background: #ffb84d;
            color: #000;
            box-shadow: 0 0 20px rgba(255, 184, 77, 0.6);
        }

        .footer-links {
            text-align: center;
            margin-top: 20px;
        }

        .link-back {
            color: #ff4d4d;
            text-decoration: none;
            font-size: 1.1rem;
        }

        .link-back:hover {
            text-decoration: underline;
            text-shadow: 0 0 5px #ff4d4d;
        }

        .arrows {
            color: #ffb84d;
            font-size: 1.5rem;
            opacity: 0.5;
        }

        .system-error {
            color: #ff4d4d;
            text-align: center;
            margin-top: 15px;
            font-size: 1.1rem;
            border: 1px dashed #ff4d4d;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="hud-card">
            <div class="text-center mb-2 arrows">>>> >>> >>></div>
            <h2 class="title-warning">NUEVO REGISTRO</h2>
            
            <form action="{{ url_for('main.registro_proceso') }}" method="POST">
                <div class="mb-3">
                    <label class="form-label">[ IDENTIFICADOR ]</label>
                    <input type="text" name="username" class="form-control" placeholder="USER_ID" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">[ CLAVE DE ACCESO ]</label>
                    <input type="password" name="password" class="form-control" placeholder="********" required>
                </div>

                <div class="mb-4">
                    <label class="form-label">[ CONFIRMAR CLAVE ]</label>
                    <input type="password" name="confirm_password" class="form-control" placeholder="CONFIRM_KEY" required>
                </div>
                
                <button type="submit" class="btn-execute">REGISTRAR UNIDAD</button>
                
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <div class="system-error">> ERROR: {{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <div class="footer-links">
                    <a href="{{ url_for('main.home') }}" class="link-back">< VOLVER AL HOST</a>
                </div>
            </form>
            <div class="text-center mt-3 arrows"><<< <<< <<<</div>
        </div>
    </div>
</body>
</html>
