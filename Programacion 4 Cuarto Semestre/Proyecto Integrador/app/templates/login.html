<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mindustry Style</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    
    <style>
        /* Importación de fuente estilo consola retro */
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        body {
            /* Imagen de fondo dinámica con overlay oscuro */
            background: url("{{ url_for('static', filename='img/fondo_login.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'VT323', monospace;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        /* Overlay de rejilla tecnológica (Scanlines/Grid) */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(20, 20, 25, 0.7);
            background-image: radial-gradient(rgba(0, 212, 255, 0.05) 1px, transparent 0);
            background-size: 30px 30px;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
        }

        /* Tarjeta de Interfaz: Estilo Bloque de Construcción */
        .mindustry-card {
            background: #2d2d31;
            border: 4px solid #1a1a1c;
            border-top: 4px solid #45454a; /* Efecto de relieve superior */
            box-shadow: 0 0 0 4px #2d2d31, 10px 10px 0px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            padding: 30px;
        }

        /* Título con color Cobre/Energía */
        .title-industrial {
            color: #f7ad3d;
            text-transform: uppercase;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 0px #8a5a1a;
        }

        .form-label {
            color: #d2d2d9;
            font-size: 1.4rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Inputs de Terminal */
        .form-control {
            background: #1a1a1c;
            border: 2px solid #45454a;
            color: #f7ad3d;
            font-family: 'VT323', monospace;
            font-size: 1.3rem;
            border-radius: 0;
            padding: 10px;
        }

        .form-control:focus {
            background: #111112;
            border-color: #f7ad3d;
            color: #fff;
            box-shadow: none;
            outline: 2px solid #f7ad3d;
        }

        .form-control::placeholder {
            color: #45454a;
        }

        /* Botón de Acción Industrial */
        .btn-mindustry {
            background: #f7ad3d;
            border: none;
            border-bottom: 5px solid #8a5a1a;
            color: #1a1a1c;
            font-size: 1.6rem;
            font-weight: bold;
            border-radius: 0;
            padding: 10px;
            transition: all 0.1s;
            text-transform: uppercase;
        }

        .btn-mindustry:hover {
            background: #ffc266;
            color: #000;
        }

        .btn-mindustry:active {
            border-bottom: 0px solid #8a5a1a;
            transform: translateY(5px);
        }

        /* Enlaces de navegación de unidades */
        .link-register {
            color: #84f491; /* Verde reparación */
            text-decoration: none;
            font-size: 1.2rem;
        }

        .link-register:hover {
            color: #fff;
            text-decoration: underline;
        }

        .text-secondary {
            color: #989aa2 !important;
            font-size: 1.1rem;
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center">
        <div class="mindustry-card">
            <h2 class="title-industrial">[ ACCESO ]</h2>

            <form action="/login_proceso" method="POST">
                <div class="mb-4">
                    <label class="form-label">IDENTIFICADOR</label>
                    <input type="text" name="username" class="form-control" placeholder="Escriba aquí..." required autocomplete="off">
                </div>

                <div class="mb-5">
                    <label class="form-label">CLAVE DE ACCESO</label>
                    <input type="password" name="password" class="form-control" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn btn-mindustry w-100 mb-4">DESPLEGAR UNIDAD</button>

                <div class="text-center">
                    <span class="text-secondary">¿Nueva unidad?</span>
                    <a href="{{ url_for('main.registro') }}" class="link-register ms-2">Registrarse</a>
                </div>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
        // Manejo de mensajes Flash enviados por Flask
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        var msg = {{ message | tojson }};
        Toastify({
            text: msg,
            duration: 4000,
            gravity: "top",
            position: "center",
            stopOnFocus: true,
            style: {
                background: "#2d2d31",
                border: "2px solid #ff4d4d", // Alerta roja estilo Mindustry
                color: "#ff4d4d",
                fontFamily: "'VT323', monospace",
                fontSize: "1.3rem",
                boxShadow: "10px 10px 0px rgba(0,0,0,0.5)"
            },
        }).showToast();
        {% endfor %}
        {% endif %}
        {% endwith %}
    </script>
</body>

</html>
