<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Mindustry Style</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        body {
            background: url("{{ url_for('static', filename='img/fondo_login.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            /* Fuente pixelada estilo consola */
            font-family: 'VT323', monospace;
            margin: 0;
            overflow: hidden;
        }

        /* Overlay con textura de rejilla para simular el mapa de fondo */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(20, 20, 25, 0.7);
            background-image: radial-gradient(rgba(0, 212, 255, 0.05) 1px, transparent 0);
            background-size: 30px 30px;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
        }

        /* El panel: Inspirado en los cuadros de diálogo de Mindustry */
        .mindustry-card {
            background: #2d2d31; /* Gris oscuro industrial */
            border: 4px solid #1a1a1c; /* Borde exterior grueso */
            border-top: 4px solid #45454a; /* Simulación de relieve superior */
            box-shadow: 0 0 0 4px #2d2d31, 10px 10px 0px rgba(0,0,0,0.5); /* Sombra sólida pixelada */
            width: 100%;
            max-width: 400px;
            padding: 30px;
        }

        /* Título en Naranja Cobre (Cobre/Energía de Mindustry) */
        .title-industrial {
            color: #f7ad3d;
            text-transform: uppercase;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 0px #8a5a1a;
        }

        .form-label {
            color: #d2d2d9;
            font-size: 1.4rem;
            text-transform: uppercase;
        }

        /* Inputs: Fondo oscuro, bordes cuadrados */
        .form-control {
            background: #1a1a1c;
            border: 2px solid #45454a;
            color: #f7ad3d;
            font-family: 'VT323', monospace;
            font-size: 1.3rem;
            border-radius: 0; /* Sin redondeado */
            padding: 10px;
        }

        .form-control:focus {
            background: #111112;
            border-color: #f7ad3d;
            color: #fff;
            box-shadow: none;
            outline: 2px solid #f7ad3d;
        }

        /* Botón: Estilo núcleo o bloque de energía */
        .btn-mindustry {
            background: #f7ad3d;
            border: none;
            border-bottom: 5px solid #8a5a1a;
            color: #1a1a1c;
            font-size: 1.6rem;
            font-weight: bold;
            border-radius: 0;
            padding: 10px;
            transition: all 0.1s;
        }

        .btn-mindustry:active {
            border-bottom: 0px solid #8a5a1a;
            transform: translateY(5px);
        }

        .btn-mindustry:hover {
            background: #ffc266;
            color: #000;
        }

        /* Link inferior */
        .link-register {
            color: #84f491; /* Verde como los bloques de reparación */
            text-decoration: none;
            font-size: 1.2rem;
        }

        .link-register:hover {
            color: #fff;
            text-decoration: underline;
        }

        .text-secondary {
            color: #989aa2 !important;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="mindustry-card">
            <h2 class="title-industrial">[ ACCESO ]</h2>
            
            <form action="/login_proceso" method="POST">
                <div class="mb-4">
                    <label class="form-label">IDENTIFICADOR</label>
                    <input type="text" name="username" class="form-control" placeholder="Escriba aquí..." required>
                </div>
                
                <div class="mb-5">
                    <label class="form-label">CLAVE DE ACCESO</label>
                    <input type="password" name="password" class="form-control" placeholder="••••••••" required>
                </div>
                
                <button type="submit" class="btn btn-mindustry w-100 mb-4">DESPLEGAR UNIDAD</button>
                
                <div class="text-center">
                    <span class="text-secondary">¿Nueva unidad?</span>
                    <a href="{{ url_for('main.registro') }}" class="link-register ms-2">Registrarse</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
